<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste pt2</title>
    <style>
        div { 
            height: 200px;
            width: 200px;
            background-color: green;
            line-height: 200px;
            text-align: center;
            font-size: 2em;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Testando eventos DOM</h1>
    <div id="box">
        Interaja...
    </div>
    <script>
        var caixa = document.querySelector('div#box')
        caixa.addEventListener('onclick', clicar)
        function clicar() {
            caixa.style.background = 'blue'
        }
    </script>
</body>
</html>
