<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Contador</title>
    <link rel="stylesheet" href="estilo/style.css">
</head>
<body>
    <header>
        <h1>Vamos contar</h1>
    </header>

    <main>
        <section>
            <div id="dados">
                <p>
                    Início: <input type="number" name="inicio" id="txtInicio">
                </p>
                <p>
                    Fim: <input type="number" name="fim" id="txtFim">
                </p>
                <p>
                    Passo: <input type="number" name="passo" id="txtPasso">
                </p>
                <p>
                    <input type="button" value="Contar" onclick="contar()">
                </p>
            </div>
            <div id="res">
                <p>Preparando a contagem... </p>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; CursoemVídeo</p>
    </footer>
    <script src="codigo/script.js"></script>
</body>
</html>
